# application.yml

spring:
    web:
        resources:
            add-mappings: false
        locale: pl_PL
    mvc:
        log-resolved-exception: false
        throw-exception-if-no-handler-found: true
    config:
        import: optional:file:.env[.properties]
    main:
        banner-mode: off
    liquibase:
        enabled: true
        change-log: classpath:db/changelog/db.changelog.cfg.xml
    cache:
        jcache:
            config: classpath:cache/ehcache.cfg.xml

logging:
    config: classpath:logback/logback-spring.cfg.xml

jmpsl:
    core:
        locale:
            available-locales: pl
            default-locale: pl
    security:
        oauth2-active: false
        ota:
            length: 10
        password-encoder-strength: 10
        jwt:
            issuer: airhubmaster
            expired-minutes: 5
            refresh-token-expired-days: 30
        cors:
            client: android:airhubmaster
            max-age: 3600
