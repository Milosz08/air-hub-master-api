# application-dev.yml

server:
    port: 8081

spring:
    devtools:
        livereload:
            port: 35731
        restart:
            log-condition-evaluation-delta: false
    h2:
        console:
            enabled: true
    liquibase:
        contexts: lq_dev
        drop-first: false
    datasource:
        url: jdbc:h2:file:./h2-db
        username: dbuser
        password: dbpass
        driver-class-name: org.h2.Driver
    jpa:
        show-sql: true
    mail:
        protocol: smtp
        port: 465
        host: ${DEV_SMTP_MAIL_SERVER}
        username: ${DEV_SMTP_MAIL_USERNAME}
        password: ${DEV_SMTP_MAIL_PASSWORD}
        properties:
            smtp.starttls.required: true
            mail.smtp:
                ssl.enable: true
                auth: true
                starttls.enable: true

jmpsl:
    security:
        jwt:
            secret: h64h3hbntohbjk50rp9hgkj03gormgobrwnmgoriwjmhgoithjkgo

api:
    mail-responder: ${DEV_SMTP_MAIL_USERNAME}
