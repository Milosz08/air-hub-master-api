# pl

# email titles
airhubmaster.email.title.ActivatedAccount                   = {{appName}} | ({{userLogin}}) Twoje konto zostało aktywowane.
airhubmaster.email.title.Register                           = {{appName}} | ({{userLogin}}) Aktywuj Swoje konto.
airhubmaster.email.title.RequestChangePassword              = {{appName}} | ({{userLogin}}) Resetowanie hasła do konta.
airhubmaster.email.title.ChangePassword                     = {{appName}} | ({{userLogin}}) Hasło do konta zostało zmienione.
airhubmaster.email.title.DeletedAccount                     = {{appName}} | ({{userLogin}}) Konto zostało usunięte.

# email templates messages
airhubmaster.email.fragment.welcome                         = Witaj
airhubmaster.email.fragment.doNotRespond                    = Wiadomość wygenerowana automatycznie. Prosimy nie odpowiadać.
airhubmaster.email.fragment.serverTime                      = Czas serwera: {0}
airhubmaster.email.fragment.successfullyActivated           = Twoje konto zostało pomyślnie aktywowane. Od tej chwili możesz się na nie zalogować korzystając z wprowadzonych danych przy rejestracji.
airhubmaster.email.fragment.registeredTop                   = Dziękujemy za stworzenie konta w naszej aplikacji. Aby dokończyć proces rejestracji, aktywuj je wprowadzając poniższy token we wskazanym miejscu w aplikacji.
airhubmaster.email.fragment.registeredBottom                = Token ten jest ważny <strong>{0} godzin</strong>. Po tym czasie nieaktywowane konto ulegnie usunięciu.
airhubmaster.email.fragment.requestChangePasswordTop        = Otrzymałeś tą wiadomość ponieważ wysłałeś prośbę o reset hasła do swojego konta. W celu dokończenia, wpisz poniższy token do wskazanego miejsca w aplikacji.
airhubmaster.email.fragment.requestChangePasswordBottom     = Token ten jest ważny <strong>{0} minut</strong>. Po tym czasie będziesz musiał wygenerować nowy token aby dokończyć procedurę zmiany hasła.
airhubmaster.email.fragment.successfullyChangedPassword     = Hasło do Twojego konta zostało pomyślnie zmienione. Jeśli nie zmieniałeś hasła a mimo to widzisz tą wiadomość, czym prędzej zmień swoje hasło w aplikacji.
airhubmaster.email.fragment.successfullyDeletedAccount      = Twoje konto zostało pomyślnie oraz bezpowrotnie usunięte z naszej aplikacji. Wszystkie powiązane dane z tym kontem (wliczając imię, nazwisko, login, email oraz hasło) zostały bezpowrotnie usunięte.

