# en

jpa.validator.loginOrEmail.notBlank                         = Login or email address is required.
jpa.validator.loginOrEmail.regex                            = Login or email address exceeds the allowed number of characters and/or is invalid.
jpa.validator.token.notBlank                                = Token is required.
jpa.validator.token.regex                                   = Token must contain 10 characters and consist only of letters and numbers.
jpa.validator.password.notBlank                             = Password is required.
jpa.validator.password.regex                                = Password should consist of 8 to 30 characters and contain one special character, one number and one capital letter.
jpa.validator.confirmedPassword.notBlank                    = Password confirmation is required.
jpa.validator.confirmedPassword.notMatch                    = Password and confirmed password must be the same.
jpa.validator.oldPassword.notBlank                          = Previous password is required.
jpa.validator.email.notBlank                                = Email address is required.
jpa.validator.email.regex                                   = Email address is not a valid email address.
jpa.validator.email.alreadyExist                            = There is already an account in the application with the specified email address.
jpa.validator.login.notBlank                                = Login is required.
jpa.validator.login.regex                                   = Login can only contain lowercase letters and numbers and must be between 3 and 30 characters long.
jpa.validator.login.alreadyExist                            = There is already an account in the application with the specified login.
jpa.validator.firstName.notBlank                            = First name is required.
jpa.validator.firstName.length                              = First name must be between 2 and 70 characters.
jpa.validator.lastName.notBlank                             = Last name is required.
jpa.validator.lastName.length                               = Last name must be between 2 and 70 characters.
jpa.validator.expierdToken.notBlank                         = Overdone token field is required.
jpa.validator.refreshToken.notBlank                         = Refresh token field is required.
