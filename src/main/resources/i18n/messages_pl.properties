# pl

# jpa validators
jpa.validator.loginOrEmail.notBlank                     = Login lub adres email jest wymagany.
jpa.validator.loginOrEmail.regex                        = Login lub adres email przekracza dozwoloną ilość znaków i/lub jest nieprawidłowy.
jpa.validator.token.notBlank                            = Token jest wymagany.
jpa.validator.token.regex                               = Token musi zawierać 10 znaków i składać się jedynie z małych liter i cyfr.
jpa.validator.password.notBlank                         = Hasło jest wymagane.
jpa.validator.password.regex                            = Hasło powinno się składać od 8 do 30 znaków oraz zawierać jeden znak specjalny, jedną cyfrę i jedną wielką literę.
jpa.validator.confirmedPassword.notBlank                = Powtórzenie hasła jest wymagane.
jpa.validator.confirmedPassword.notMatch                = Hasło i powtórzone hasło muszą być takie same.
jpa.validator.email.notBlank                            = Adres email jest wymagany.
jpa.validator.email.regex                               = Adres email nie jest poprawnym adresem email.
jpa.validator.login.notBlank                            = Login jest wymagany.
jpa.validator.login.regex                               = Login może zawierać jedynie małe litery oraz cyfry i musi mieć od 3 do 30 znaków.
jpa.validator.firstName.notBlank                        = Pole imienia jest wymagane.
jpa.validator.firstName.length                          = Pole imienia musi mieć od 2 do 70 znaków.
jpa.validator.lastName.notBlank                         = Pole nazwiska jest wymagane.
jpa.validator.lastName.length                           = Pole nazwiska musi mieć od 2 do 70 znaków.

# response messages
airhubmaster.message.SuccessfullRegisteredRes           = Twoje konto zostało pomyślnie utworzone. Aby dokończyć rejestrację, sprawdź skrzynkę pocztową: '{{email}}'.
airhubmaster.message.SuccessfullLogoutRes               = Zostałeś pomyślnie wylogowany z aplikacji.
