# pl

# response messages
airhubmaster.message.RegisteredRes                          = Twoje konto zostało pomyślnie utworzone. Aby dokończyć rejestrację, sprawdź skrzynkę pocztową: '{{email}}'.
airhubmaster.message.LogoutRes                              = Zostałeś pomyślnie wylogowany z aplikacji.
airhubmaster.message.ActivateAccountRes                     = Twoje konto zostało pomyślnie aktywowane. Od tej chwili możesz się na nie zalogować.
airhubmaster.message.ResetPasswordRequestRes                = Została wysłana prośba o reset hasła. Aby dokończyć, sprawdź skrzynkę pocztową: '{{email}}'.
airhubmaster.message.ResetPasswordChangeRes                 = Twoje hasło zostało pomyślnie zaktualizowane. Od tej chwili możesz się nim zalogować na konto.
airhubmaster.message.NewNameSetRes                          = Twoje imię i nazwisko do konta '{{login}}' zostały pomyślnie ustawione.
airhubmaster.message.NewLoginSetRes                         = Twój login do konta '{{login}}' zostało pomyślnie zostały pomyślnie ustawiony.
airhubmaster.message.NewEmailAddressSetRes                  = Twój adres email do konta '{{login}}' został pomyślnie ustawiony.
airhubmaster.message.NewPasswordSetRes                      = Hasło do Twojego konta '{{login}}' zostało pomyślnie zaktualizowane.
airhubmaster.message.RemoveAccountRes                       = Twoje konto '{{login}}' zostało pomyślnie usunięte z aplikacji.
airhubmaster.message.UpdateUserLevelRes                     = Poziom Twojego konta został pomyślnie zaktualizowany z '{{prev}}' do '{{next}}'.
airhubmaster.message.UpdateUserExpRes                       = Doświadczenie na Twoim koncie zostało pomyślnie zaktualizowane z '{{prev}}' do '{{next}}'.
airhubmaster.message.UpdateUserMoneyRes                     = Waluta Twojego konta została pomyślnie zaktualizowana z '{{prev}}' do '{{next}}'.

# response exceptions
airhubmaster.exception.UserNotFoundExc                      = Nie znaleziono użytkownika na podstawie przekazanych danych.
airhubmaster.exception.IncorrectJwtExc                      = Podany token nie jest poprawnym tokenem JWT.
airhubmaster.exception.RefreshTokenNotFoundExc              = Podany token odświeżający nie istnieje lub został przedawniony.
airhubmaster.exception.OtaTokenNotFoundExc                  = Podany token nie istnieje bądź został już wykorzystany.
airhubmaster.exception.AccountHasBeenAlreadyActivatedExc    = Twoje konto w aplikacji zostało już aktywowane.
airhubmaster.exception.JwtIsNotRelatedWithRefreshTokenExc   = Token dostępu nie jest powiązany z tokenem odświeżania.
airhubmaster.exception.LoginAlreadyExistExc                 = Podany login jest już przypisany do innego konta w aplikacji. Spróbuj ponownie podając inny login.
airhubmaster.exception.EmailAddressAlreadyExistExc          = Podany adres email jest już przypisany do innego konta w aplikacji. Spróbuj ponownie podając inny adres email.
airhubmaster.exception.CategoryTypeNotExistExc              = Podany typ kategorii '{{type}}' nie istnieje.

# spring security responses
AbstractUserDetailsAuthenticationProvider.badCredentials    = Niepoprawny login i/lub hasło. Spróbuj ponownie wprowadzając inne dane.
AbstractUserDetailsAuthenticationProvider.disabled          = Twoje konto nie jest jeszcze aktywowane.
